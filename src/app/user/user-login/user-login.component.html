<h1>Login</h1>
<form (ngSubmit)="handleSubmit(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <label for="username"><span class="redstar">*</span>Username(email):</label>
    <input type="text" class="form-control" name="username" 
      ngModel required #uname="ngModel" email>
    <div class="alert alert-danger" *ngIf="uname.touched && uname.errors?.required">
      Username is a required field
    </div>
    <div class="alert alert-danger" *ngIf="uname.touched && uname.errors?.email">
        Please check your email format
    </div>  
  </div>  
  <div class="form-group">
      <label for="password"><span class="redstar">*</span>Password</label>
      <input type="password" class="form-control" name="password" 
        ngModel required #pword="ngModel">
      <div class="alert alert-danger" *ngIf="pword.touched && pword.errors?.required">
        Password is a required field
      </div>
  </div>  
  <button class="btn btn-primary" type="submit">Login</button>  
</form>
